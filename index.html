<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="input-group" id="search-form">
        <input
          type="search"
          class="form-control"
          id="city-input"
          placeholder="Enter a city..."
        />
        <button class="btn btn-light" type="submit">
          <span class="material-symbols-outlined">search</span>
        </button>
        <button
          class="btn btn-light"
          type="button"
          onclick="getCurrentPosition()"
        >
          <span class="material-symbols-outlined">pin_drop</span>
        </button>
      </form>
      <h1 id="city">Odesa, Ukraine</h1>
      <h5 id="current-date">Wednesday 22:00</h5>
      <div class="row">
        <div class="col-6 today">
          <img src="icons/01d.png" alt="Clear" id="icon" />
          <span class="temperature" id="temp">19 </span
          ><span class="units"
            ><a href="#" id="celsius-link" onclick="tempCelsius()">°C</a> |
            <a href="#" id="fahrenheit-link" onclick="tempFahrenheit()">°F</a>
          </span>
        </div>
        <div class="col-6">
          <ul>
            <li id="description">Precipitation: 0%</li>
            <li id="humidity">Humidity: 77%</li>
            <li id="wind">Wind: 8 km/h</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-sm next-days">
          <h6>Monday</h6>
          <span class="material-symbols-outlined forecast">rainy</span>
          <p><strong>23° </strong>/ 14°</p>
        </div>
        <div class="col-sm next-days">
          <h6>Tuesday</h6>
          <span class="material-symbols-outlined forecast">thunderstorm</span>
          <p><strong>24° </strong>/ 16°</p>
        </div>
        <div class="col-sm next-days">
          <h6>Wednesday</h6>
          <span class="material-symbols-outlined forecast">ac_unit</span>
          <p><strong>25° </strong>/ 16°</p>
        </div>
        <div class="col-sm next-days">
          <h6>Thursday</h6>
          <span class="material-symbols-outlined forecast">air</span>
          <p><strong>25° </strong>/ 16°</p>
        </div>
        <div class="col-sm next-days">
          <h6>Friday</h6>
          <span class="material-symbols-outlined forecast">sunny</span>
          <p><strong>28° </strong>/ 18°</p>
        </div>
      </div>
    </div>

    <p class="author">Made by Maryna Mykhailova</p>
    <script src="src/script.js"></script>
  </body>
</html>
